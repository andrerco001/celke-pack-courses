<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
</head>
<body style="background-color: azure">
    <h3>Cadastrar Habilitação</h3>

    <form action="#">
        <label for="categoria">Categoria da habilitação</label><br><br>
        <input type="checkbox" name="tp_hab" value="a" checked> A <br>
        <input type="checkbox" name="tp_hab" value="b"> B <br>
        <input type="checkbox" name="tp_hab" value="c"> C <br>
        <input type="checkbox" name="tp_hab" value="d"> D <br>
        <input type="checkbox" name="tp_hab" value="e"> E <br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
