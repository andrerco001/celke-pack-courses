<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Criar tabelas</title>
    <style>
        body {
            background-color: azure;
        }
        table, tr, th, td{
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <h3>Tabela de veículos locados</h3>
    <table>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Entrega do veículo</th>
        </tr>
        <tr>
            <td>Jean</td>
            <td>jean@jean.ca</td>
            <td>05/05/2050 13:30:00</td>
        </tr>
        <tr>
            <td>Marie</td>
            <td>Marie@marie.ca</td>
            <td>03/03/2030 17:00:00</td>
        </tr>
    </table>

</body>

</html>
