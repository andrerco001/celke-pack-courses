<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário Textarea</title>
</head>
<body style="background-color: azure">
    <h3>Cadastrar Mensagem</h3>

    <form action="#">
        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" cols="30" rows="10" placeholder="Conteúdo da mensagem"></textarea><br><br>
        <button type="button" onclick="alert('Tem certeza?')">Confirmar</button>        
        <input type="submit" value="Enviar">        
    </form>
</body>
</html>
