<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS incorporado</title>

    <!-- css incorporado -->
    <style>
        body {
            background-color: azure;
        }

        h1 {
            background-color: blue;
            color: white;
            text-align: center;
        }

        p {
            font-size: 20px;
        }

        #red {
            color: red;
        }

        #green {
            color: green;
        }
    </style>

</head>

<body>
    <h1>Curso de CSS</h1>
    <p id="red">Cor do parágrafo red definido no CSS incorporado</p>
    <p id="green">Cor do parágrafo green definido no CSS incorporado</p>
</body>

</html>
